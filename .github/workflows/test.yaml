name: test path filter

on:
  push:
    branches:
      - main

jobs:
  build:
    defaults:
      run:
        working-directory: ./cluster-provisioner
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: cluster-provisioner/go.mod
          cache-dependency-path: |
            cluster-provisioner/go.sum
      - run: make build
      - run: gh release create ${{ github.ref_name }} ./bin/cluster-provisioner --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-infra-filter:
    runs-on: ubuntu-22.04
    outputs:
      run-infra: ${{ steps.filter.outputs.run-infra }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get previous tag
        id: previoustag
        run: |
          echo "PREVIOUS_TAG=$(git describe --abbrev=0 --tags `git rev-list --tags --skip=1 --max-count=1`)" >> $GITHUB_OUTPUT
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ steps.previoustag.outputs.PREVIOUS_TAG }}
          filters: |
            run-infra:
              - 'infra/ansible/**'
